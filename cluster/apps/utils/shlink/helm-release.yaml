---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sclink
  namespace: utils
spec:
  interval: 5m
  chart:
    spec: 
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: shlink
      version: 2.7.1
    sourceRef:
      kind: HelmRelease
      name: k8s-at-home-charts
      namespace: flux-system
    interval: 5m
  values:
    image:
      repository: schlinkio/schlink
      tag: 2.7.1
    env:
      # SHORT_DOMAIN_HOST: "doma.in"
      # SHORT_DOMAIN_SCHEMA: "https"
      # GEOLITE_LICENSE_KEY: "kjh23ljkbndskj345"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
        hosts:
        - host: "link.${SECRET_DOMAIN}"
          paths: 
          - path: /
            pathType: prefix
        tls:
        - hosts:
          - "link.${SECRET_DOMAIN}"
    persistence:
      params:
        enabled: false
      data:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
    postgresql:
      enabled: false
      postgresqlUsername: "shlink"
      postgresqlPassword: "${SECRET_SHLINK_DB_PASSWORD}"
      postgresqlDatabase: "shlink"
      persistence:
        enabled: true
        storageClass: rook-ceph-block
        accessModes:
        - ReadWriteOnce
