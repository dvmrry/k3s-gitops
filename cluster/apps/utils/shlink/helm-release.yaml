---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shlink-server
  namespace: utils
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: shlink
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: shlinkio/shlink
      tag: 3.1.0
    env:
      SHORT_DOMAIN_HOST: "link.${SECRET_DOMAIN}"
      SHORT_DOMAIN_SCHEMA: "https"
      SHLINK_SERVER_API_KEY: "${SECRET_SHLINK_API_KEY}"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "link.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "link.${SECRET_DOMAIN}"
    persistence:
      params:
        enabled: false
      data:
        enabled: true
        storageClass: rook-ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
    postgresql:
      enabled: true
      postgresqlUsername: "shlink"
      postgresqlPassword: "${SECRET_SHLINK_POSTGRES_PASSWORD}"
      postgresqlDatabase: "shlink"
      persistence:
        enabled: true
        storageClass: rook-ceph-block
        accessModes:
          - ReadWriteOnce
        size: 5Gi
