---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.2.26
    env:
      TZ: "America/New_York"
      RUNAS_UID0: "false"
      UNIFI_UID: "999"
      UNIFI_GID: "999"
    
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: unifi
          traefik.ingress.kubernetes.io/service.serverscheme: https
        loadBalancerIP: "${SVC_UNIFI_ADDR}"
        externalTrafficPolicy: Local

    ingress:
      ingressClassName: "traefik"
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
      - "unifi.${SECRET_DOMAIN}"
      tls:
      - hosts:
        - "unifi.${SECRET_DOMAIN}"
        secretName: unifi-cert
    
    persistence:
      data:
        enabled: true
        existingClaim: unifi-data
