---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.2.26
    env:
      TZ: "America/New York" 
    service:
      main:
        type: LoadBalancer
        externalIPs: 
          - ${SVC_UNIFI_ADDR}
        externalTrafficPolicy: Local
        annotations:
          traefik.ingress.kubernetes.io/service.serverscheme: https
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: unifi.${SECRET_DOMAIN}
            paths:
              - path: /
            pathType: Prefix
        tls:
          - hosts:
              - unifi.${SECRET_DOMAIN}
            secretName: unifi-cert

    persistence:
      data:
        enabled: true
        existingClaim: unifi-data
    resources:
      requests:
        cpu: "0.02"
        memory: "1024M"
      limits:
        memory: "1536M"
