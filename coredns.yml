apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          ttl 60
          reload 15s
          fallthrough
        }
        prometheus :9153
        forward .  1.1.1.1
        cache 30
        loop
        reload
        loadbalance
    }
  NodeHosts: |
    172.24.0.11 m2
    172.24.0.22 w3
    172.24.0.12 m3
    172.24.0.20 w1
    172.24.0.21 w2
    172.24.0.10 m1
